  </div>
</header>
<!-- Section-->
<section class="py-5">
  <div class="container bg-dark text-light sm" style="height: 400px;">
    Nome : {{jogoDetalhe.nome}}

  </div>
  <div class="embed-responsive embed-responsive-16by9">

</section>
